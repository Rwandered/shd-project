<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/ico">
  <title>S-hd</title>
</head>

<body>
  <div class='row'>
    <div class="col s6 offset-s3">
      <h1>S-HD</h1>
      <form id="authFrm">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Авторизация</span>
            <div>
              <div class="input-field">
                <input placeholder="Введите email" id="email" type="text" name="email" class="inp white-text" />
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input placeholder="Введите пароль" id="password" type="password" name="password" class="inp white-text" />
                <label for="password">Пароль</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <button class="btn" id="loginBtn">
                    Войти
                </button>
            <button class="btn" id="regBtn">
                Регистрация
                </button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <div id="toast-container">
    <div class="toast panning" style="top: 0px; opacity: -11.2697; transform: translateX(-1492px);">Failed to fetch</div>
  </div>
</body>

</html>
