<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>S-hd</title>
</head>

<body>

    <div class='row'>
        <div class="col s6 offset-s3">
            <h1>S-HD</h1>
            <form action="" id="authFrm">
                <div class="card grey darken-4">
                    <div class="card-content white-text">
                        <span class="card-title">Авторизация</span>
                        <div>

                            <div class="input-field">
                                <input placeholder="Введите email" id="email" type="text" name="email" class="inp white-text" />
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field">
                                <input placeholder="Введите пароль" id="password" type="password" name="password" class="inp white-text" />
                                <label for="password">Пароль</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn grey lighten-1 black-text waves-effect waves-light btn-large" id="loginBtn">
                    Войти
                </button>
                        <button class="btn grey lighten-1 black-text waves-effect waves-light btn-large" id="regBtn">
                Регистрация
                </button>
                    </div>
                </div>
        </div>
    </div>
    </form>

  
    <div id="toast-container">
        <div class="toast panning" style="top: 0px; opacity: -11.2697; transform: translateX(-1492px);">Failed to fetch</div>
    </div>
</body>
</html>
